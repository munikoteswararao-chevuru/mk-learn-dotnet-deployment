apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: muni87/dotnet-hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        args: ["--urls", "http://0.0.0.0:8080"]
